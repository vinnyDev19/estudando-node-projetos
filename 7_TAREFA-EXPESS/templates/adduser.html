<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Add cliente</title>
</head>
<body>
<section class="container-form">
   
    <form action="/users/save" method="POST" class="form-cliente">
        <div class="titulo">
            <h1>Formulário de cadastro</h1>
        </div>
        <div class="nome">
            <input type="text" name="nome" placeholder="Digite o nome">
        </div>
        <div class="idade">
            <input type="text" name="idade" placeholder="Digite a idade">
        </div>
        <div class="endereco">
            <input type="text" name="endereco" placeholder="Digite o endereço">
        </div>
        <div class="cidade">
            <input type="text" name="cidade" placeholder="Digite a cidade">
        </div>
        <div class="enviar">
            <input type="submit" value="Cadastrar">
        </div>
    </form>
</section>
    
</body>
</html>
